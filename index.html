<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Volume of a Sphere, with JS!" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Brayden-Blank" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-green.min.css" /> 
    <link rel="stylesheet" href="./css/style.css" />
    <title>Voume of a Sphere, with JS!</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of a Sphere, with JS!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/volume-of-sphere.png" alt="sphere" width="90%" height="auto" />
            </th>
            <th>
              <h2> Formulas</h2>
              <img src="./images/sphere-formula.png" alt="formula" width="80%" height="auto" />
            </th>
          </tr>
        </table>
        <p> Radius of Circle: </p>
        <!-- Numeric Textfield with Floating Label -->
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="radius">
          <label class="mdl-textfield__label" for="radius">Input value...</label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
      </form>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"   
          onclick="calculateClicked()"
          >
          Calculate volume
        </button>
        <br>
        <br>
        <br>
        <div id="user-info">
          <div id="volume-of-sphere"></div>
        </div>
      </main>
    </div>
  </body>
</html>
